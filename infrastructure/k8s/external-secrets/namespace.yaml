apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-system
  labels:
    name: external-secrets-system
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/managed-by: cheetah

---
# External Secrets Operator Helm Chart Installation
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
  namespace: external-secrets-system
spec:
  project: default
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: "0.9.11"
    helm:
      values: |
        installCRDs: true
        replicaCount: 2
        serviceMonitor:
          enabled: true
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
