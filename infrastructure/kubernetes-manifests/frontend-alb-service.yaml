apiVersion: v1
kind: Service
metadata:
  name: frontend-alb
  namespace: proj-app
  labels:
    app: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: frontend
